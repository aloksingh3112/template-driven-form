<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <div id="user-data" ngModelGroup='userdata'>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name='username' required>
          </div>
          <button class="btn btn-default" type="button" (click)='setData()'>Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" [ngModel]="'example@gmail.com'" name='email' required email #email='ngModel'>
            <span class='alert alert-warning' *ngIf='!email.valid && email.touched'> give valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]='petname' name='secret' required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class='radio' *ngFor='let gender of genders'>
          <input type='radio' name='gender' [ngModel]='gen' [value]='gender' /> {{gender}}
          <br/>
        </div>
        <button class="btn btn-primary" type='sumbit' [disabled]='f.invalid'>Submit</button>
      </form>
      <hr/>


    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 ">
  <div *ngIf='submit'>
    <p> UserName : {{user.username}}</p>
    <p>Email : {{user.email}}</p>
    <p>SecretQuestion : {{user.secretQuestion}}</p>
    <p>Gender : {{user.gender}}</p>

  </div>

    </div>
  </div>
</div>
